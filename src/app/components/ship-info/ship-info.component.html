<div class="boxed sidebar-box">
  <div *ngIf="odysseus">
    <div class="header">
        <img src="assets/arati_system_emblem_white.png" />
        <h1>Odysseus ship info</h1>
    </div>
    <p>
      Current position: {{ odysseus.position.name }}
    </p>
    <p>
      Probes left: {{ probeCount }}
    </p>
  </div>
  <div *ngIf="events.length">
    <h2>Active events ({{ events.length }})</h2>
      <p *ngFor="let event of events; let i = index">
          {{ event.type }} taking place in {{ event.occurs_in_seconds }} seconds
      </p>
  </div>
  <!-- testing -->
  <!--
  <button class="button button-in-progress block">
    Some random button here
  </button>
  -->
</div>
