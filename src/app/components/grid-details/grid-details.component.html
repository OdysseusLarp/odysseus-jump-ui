<div class="boxed sidebar-box" *ngIf="selectedGrid">
	<h1>{{ properties?.name }}</h1>
	<div *ngIf="properties">
		<app-dotted-list [items]="formattedListItems"></app-dotted-list>
	</div>
	<div *ngIf="canBeScanned">
		<button
			class="button block"
			type="button"
			[ngClass]="{ 'button-in-progress': isScanning }"
			(click)="scanGrid()"
			[disabled]="isScanning || probeCount < 1">
			<span *ngIf="isScanning">
				Probe is scanning {{ properties?.name }} (ETA {{ getEventOccursSeconds(scanEvent) }} seconds)
			</span>
			<span *ngIf="!isScanning && probeCount > 0">
				Send probe to scan {{ properties?.name }}
			</span>
			<span *ngIf="!isScanning && probeCount < 1">
				No probes available to perform scan
			</span>
		</button>
	</div>
	<span
		class="box-closer link"
		(click)="this.closeBox()"
	></span>
</div>
