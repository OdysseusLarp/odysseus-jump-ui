<div class="boxed">
  <h2 [ngClass]="{ 'minimized': isMinimized }">Ship log</h2>
  <div *ngIf="!isMinimized">
      <div class="log-entries">
          <p *ngFor="let logEntry of log | async">
              <span [title]="logEntry.type" class="{{ 'circle ' + logEntry.type }}">&nbsp;</span>[{{ logEntry.time }} ago] {{ logEntry.message }}
          </p>
      </div>
    <div class="log-filters">
      <button
        *ngFor="let logType of logTypes"
        type="button"
        class="button"
        [ngClass]="{ 'filter-disabled': !isEnabled(logType) }"
        (click)="toggleEnabledType(logType)">
          <span class="{{ 'circle ' + logType }}">&nbsp;</span><span>{{ logType }}</span>
        </button>
    </div>
  </div>
  <span
    class="box-closer link"
    [ngClass]="{ 'minimized': isMinimized }"
    (click)="this.toggleMinimized()"
  ></span>
</div>
