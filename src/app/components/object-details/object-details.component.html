<div class="boxed sidebar-box" *ngIf="feature">
	<h1>{{ feature?.properties.name_generated }}</h1>
	<div *ngIf="feature && feature.properties.is_scanned">
		<app-dotted-list [items]="formattedListItems"></app-dotted-list>
		<p *ngIf="feature.properties.habitable_zone">
			{{ getHabitableZoneString() }}
		</p>
		<p *ngIf="getAtmosphereString()">
			{{ getAtmosphereString() }}
		</p>
		<p *ngIf="feature.properties.description">
			{{ feature.properties.description }}
		</p>
		<!--
		<ul>
			<li *ngFor="let prop of formattedProperties">{{ prop }}</li>
		</ul>
		-->
	</div>
	<div *ngIf="feature && !feature.properties.is_scanned">
		This object of type {{ feature.properties.category }} has not yet been
		scanned.
	</div>
	<!-- Actions -->
	<div>
		<button
			type="button"
			class="button block"
			*ngIf="feature && !feature.properties.is_scanned"
			[ngClass]="{ 'button-in-progress': isScanning }"
			[disabled]="isScanning"
			(click)="onSendProbeClick()"
		>
			<span *ngIf="isScanning">
				Scanning {{ feature?.properties.name_generated }} (ETA {{ scanEvent.occurs_in_seconds }} seconds)
			</span>
			<span *ngIf="!isScanning">
				Scan {{ feature?.properties.name_generated }}
			</span>
		</button>
	</div>
	<span
		class="box-closer link"
		(click)="this.closeBox()"
	></span>
</div>
